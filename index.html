<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
        
        .lockout {
            color: #e67e22;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Access Required</h1>
        <p>Please enter the password to continue</p>
        
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Enter password" autofocus>
        </div>
        
        <button id="submitBtn" onclick="checkPassword()">Unlock</button>
        
        <div id="message"></div>
    </div>

    <script>
        // SHA-256 hash of "8208"
        const CORRECT_HASH = 'da0176b4c76b23456aa0979c49820a6ad49678ec05e24a75c01a73bd2cb8180c';
        const MAX_ATTEMPTS = 3;
        const LOCKOUT_TIME = 60000; // 60 seconds
        
        let attempts = parseInt(localStorage.getItem('passwordAttempts') || '0');
        let lockoutUntil = parseInt(localStorage.getItem('lockoutUntil') || '0');
        
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        function updateLockoutDisplay() {
            const now = Date.now();
            if (now < lockoutUntil) {
                const remainingSeconds = Math.ceil((lockoutUntil - now) / 1000);
                document.getElementById('message').innerHTML = 
                    `<div class="lockout">Too many failed attempts. Please wait ${remainingSeconds} seconds.</div>`;
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('passwordInput').disabled = true;
                
                setTimeout(updateLockoutDisplay, 1000);
            } else {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('passwordInput').disabled = false;
                document.getElementById('message').innerHTML = '';
                localStorage.removeItem('lockoutUntil');
                localStorage.setItem('passwordAttempts', '0');
                attempts = 0;
            }
        }
        
        async function checkPassword() {
            const now = Date.now();
            
            if (now < lockoutUntil) {
                updateLockoutDisplay();
                return;
            }
            
            const input = document.getElementById('passwordInput').value;
            const hash = await sha256(input);
            
            if (hash === CORRECT_HASH) {
                localStorage.removeItem('passwordAttempts');
                localStorage.removeItem('lockoutUntil');
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'content.html';
            } else {
                attempts++;
                localStorage.setItem('passwordAttempts', attempts.toString());
                
                if (attempts >= MAX_ATTEMPTS) {
                    lockoutUntil = now + LOCKOUT_TIME;
                    localStorage.setItem('lockoutUntil', lockoutUntil.toString());
                    updateLockoutDisplay();
                } else {
                    const remaining = MAX_ATTEMPTS - attempts;
                    document.getElementById('message').innerHTML = 
                        `<div class="error">Incorrect password. ${remaining} attempt${remaining !== 1 ? 's' : ''} remaining.</div>`;
                }
                
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'content.html';
        }
        
        // Initialize lockout check on page load
        updateLockoutDisplay();
    </script>
</body>
</html>
